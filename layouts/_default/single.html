{{ define "main" }}
<section class="section">
  <div class="container narrow">
    <div class="section-header">
      {{ if .Section }}<p class="eyebrow">{{ .Section | title }}</p>{{ end }}
      <h1>{{ .Title }}</h1>
      {{ with .Params.summary }}<p class="summary">{{ . }}</p>{{ end }}
      {{ partial "meta.html" . }}
    </div>
    <article class="content">
      {{ .Content }}
    </article>
  </div>
</section>
{{ end }}
